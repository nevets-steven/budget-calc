<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <!-- Starting simple first, basic addition -->

<section id="calc-container" class="calc-container">
  <form id="budget-form">
    <!-- Income Section -->
    <fieldset id="income-container">
      <legend>Income</legend>
      <div>
        <label for="income-description">Enter Income Item</label>
        <input 
          type="text" 
          name="income-description" 
          id="income-description" 
          placeholder="Ex. Salary" 
          required
        >
      </div>
      <div>
        <label for="income-amount">Enter Income Amount</label>
        <input 
          type="number" 
          name="income-amount" 
          id="income-amount" 
          value="0" 
          required
        >
      </div>
    </fieldset>

    <!-- Expenses Section -->
    <fieldset id="expenses-container">
      <legend>Expenses</legend>
      <div>
        <label for="expense-description">Enter Expense Item</label>
        <input 
          type="text" 
          name="expense-description" 
          id="expense-description" 
          placeholder="Ex. Mortgage/Rent" 
          required
        >
      </div>
      <div>
        <label for="expense-amount">Enter Expense Amount</label>
        <input 
          type="number" 
          name="expense-amount" 
          id="expense-amount" 
          value="0" 
          required
        >
      </div>
    </fieldset>

    <!-- Submit -->
    <div>
      <button type="submit">Calculate</button>
    </div>
  </form>

  <!-- Results -->
  <div id="result"></div>
</section>


    <script src="script.js"></script>
</body>
</html>
