<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <!-- Starting simple first, basic addition -->

    <section id="calc-container" class="calcontainer">
        <div>
            <label for="income">Net Income</label>
            <input type="text" name="income" id="income" value="0">

            <label for="expenses">Total Expenses</label>

        <div>
            <button type="submit">Calculate</button>
        </div>
        <div id="result">

        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
